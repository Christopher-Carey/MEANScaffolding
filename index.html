<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <script src="jj.js"></script> -->
    <title>MEAN Scaffolding Tool</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .card {
        padding: 20px;
        width: 300px;
        margin: 0 auto;
        margin-bottom: 15px;
    }

    .btn {
        margin-top: 15px;
    }

    .jumbotron {
        text-align: center;
    }

    #progress-bar {
        margin-left: 33px;
        margin-bottom: 10px;
        display: none;
        position: relative;
        width: 300px;
        height: 3em;
        background-color: black;
        border-radius: 1.5em;
        color: white;
    }

    #progress-bar::before {
        content: attr(data-label);
        display: flex;
        align-items: center;
        position: absolute;
        left: .5em;
        top: .5em;
        bottom: .5em;
        width: calc(var(--width, 0)*1%);
        min-width: 2rem;
        max-width: calc(100% - 1em);
        background-color: slategray;
        border-radius: 1em;
        padding: 1em;
    }
</style>

<body>
    <div class="jumbotron">
        <h3>MEAN Scaffolding Tool</h3><br>
        <small><i>Version:7</i></small>
    </div>
    <div class="row">
        <div class="col">
            <div id="progress-bar" data-label="Building...." style="--width:0"></div>
            <div class="card">
                <label for="">Directory To Put App</label>
                <input id="dir" class="form-control" type="text">
                <label for="">Name Of Project Folder</label>
                <input id="name" class="form-control" type="text">
                <!-- <label for="">Name of Models</label>
            <input id="models" class="form-control" type="text" placeholder="NOT WORKING,COMING SOON"> -->
                <button class="btn btn-dark" id="btn" onclick="BuildProject()">1.Create</button>
                <button class="btn btn-dark" id="btn" onclick="Build()">2.Build</button>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <label for="">Service Name</label>
                <input id="service-name" class="form-control" type="text">
                <button class="btn btn-dark" id="btn" onclick="AddService()">3.Add Service</button>
            </div>
            <div class="card">
                <label for="">Component Name</label>
                <input id="component-name" class="form-control" type="text">
                <button class="btn btn-dark" id="btn" onclick="AddComponent()">4.Add Component</button>
            </div>
            <div class="card">
                <button class="btn btn-dark" id="btn" onclick="ZipUp()">5.Zip Project</button>
                <a href=""></a>
                <p>You may need <a href="https://www.7-zip.org/a/7za920.zip">7zip</a> and add to enviorment paths</p>

            </div>

        </div>
        <div class="col">
            <div class="card">
                <div id="activity"></div>
            </div>
        </div>
    </div>
    <script>
        const exec = require('child_process').exec;
        const Store = require('electron-store');
        const store = new Store()
        let shell = require('shelljs');
        document.getElementById("dir").value = store.get('path')
        document.getElementById("name").value = store.get('foldername')

        function BuildProject() {
            var name = document.getElementById("name").value
            var dir = document.getElementById("dir").value
            store.set('path', dir)
            store.set('foldername', name)
            var installed = __dirname;
            document.getElementById('progress-bar').style.setProperty("display", "block")
            shell.cd(dir)
            shell.mkdir(dir + "/" + name)
            shell.cd(dir + "/" + name)
            shell.cp('-R', installed + '/BOIL/server/', dir + "/" + name);
            shell.cp('-R', installed + '/BOIL/app.js', dir + "/" + name);
            shell.cp('-R', installed + '/BOIL/server.js', dir + "/" + name);
            document.getElementById('progress-bar').style.setProperty("--width", "25")
            exec('npm init -y', function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
                document.getElementById('activity').innerHTML += "npm init <br>"
                document.getElementById('progress-bar').style.setProperty("--width", "50")
            });
            exec('npm install express mongoose', function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
                document.getElementById('activity').innerHTML += "npm express & Mongoose <br>"
                document.getElementById('progress-bar').style.setProperty("--width", "75")
            });
            exec('ng new public --style=css --routing=true --skip-git', function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
                document.getElementById('activity').innerHTML += "Added Angular <br>"
                document.getElementById('progress-bar').style.setProperty("--width", "100")
                document.getElementById('progress-bar').style.setProperty("display", "none")
                document.getElementById('progress-bar').style.setProperty("--width", "0")
                alert("Added Angular")
                exec('code .')
            });
        }

        function AddService() {
            let service = document.getElementById("service-name").value
            var dir = document.getElementById("dir").value
            var name = document.getElementById("name").value
            shell.cd(dir + "/" + name + "/public")
            exec('ng g s ' + service, function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
                alert("Added Service")
                document.getElementById('activity').innerHTML += "Added Service <br>"
            });
        }

        function Build() {
            document.getElementById('progress-bar').style.setProperty("display", "block")
            document.getElementById('progress-bar').style.setProperty("--width", "50")
            var dir = document.getElementById("dir").value
            var name = document.getElementById("name").value
            shell.cd(dir + "/" + name + "/public")
            exec('ng build', function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
                document.getElementById('progress-bar').style.setProperty("--width", "100")
                document.getElementById('progress-bar').style.setProperty("display", "none")
                document.getElementById('progress-bar').style.setProperty("--width", "0")
                alert("Built")
                document.getElementById('activity').innerHTML += "ng Build <br>"
            });
        }

        function AddComponent() {
            var dir = document.getElementById("dir").value
            let component = document.getElementById("component-name").value
            var name = document.getElementById("name").value
            shell.cd(dir + "/" + name + "/public")
            exec('ng g c ' + component, function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
                alert("Added Component")
                document.getElementById('activity').innerHTML += "Added Component <br>"
            });
        }

        function ZipUp() {
            var dir = document.getElementById("dir").value
            var name = document.getElementById("name").value
            let component = document.getElementById("component-name").value
            exec("7za.exe a " + dir + "/" + name + ".zip " + dir + "/" + name + " -mx0 -xr!node_modules", function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
                alert("Added Component")
                document.getElementById('activity').innerHTML += "Zipped UP <br>"
            });
        }
    </script>
</body>

</html>
