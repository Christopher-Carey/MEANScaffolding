<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <script src="jj.js"></script> -->
    <title>MEAN Scaffolding Tool</title>
</head>
<style>
    .card{
        padding: 20px;
        width: 300px;
        margin:0 auto;
    }
    .btn{
        margin-top: 15px;
    }
    .jumbotron{
        text-align: center;
    }
</style>

<body>
    <div class="jumbotron">
        <h3>MEAN Scaffolding Tool</h3>
        
    </div>
    <div class="card">
        
            <label for="">Directory To Put App</label>
            <input id="dir" class="form-control" type="text" name="name">
            <label for="">Name Of Folder</label>
            <input id="name" class="form-control" type="text" name="name">
            <label for="">Location of This Tool</label>
            <input id="location" class="form-control" type="text" name="name">
            <button class="btn btn-dark" id="btn" onclick="test()">Create</button>
        
    </div>
    <script>
        const exec = require('child_process').exec;
        var shell = require('shelljs');

        function test() {
            var dir = document.getElementById("dir").value
            var name = document.getElementById("name").value
            var installed = document.getElementById("location").value
            shell.cd(dir)
            shell.mkdir(dir + "/" + name)
            //CLIENT
            shell.mkdir(dir + "/" + name + "/client")
            shell.mkdir(dir + "/" + name + "/client/views")
            shell.mkdir(dir + "/" + name + "/client/static")
            shell.mkdir(dir + "/" + name + "/server")
            
            shell.mkdir(dir + "/" + name + "/server/config")
            shell.cd(dir + "/" + name)
            shell.cp('-R', installed +'/app.js', dir + "/" + name);
            shell.cp('-R', installed +'/index.ejs', dir + "/" + name+"/views");
            shell.cp('-R', installed +'/style.css', dir + "/" + name+"/static");
            

            exec('npm init -y',function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
            });
            exec('npm install express ejs mongoose', function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
            });
            exec('npm i express-flash',function (code, output) {
                console.log('Exit code:', code);
                console.log('Program output:', output);
            });
        }
    </script>
</body>

</html>
