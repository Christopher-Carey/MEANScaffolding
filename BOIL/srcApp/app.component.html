<div class="jumbotron">
  <h1>Restful Tasks Interactive</h1>
</div>
<button class="btn btn-dark" (click)="getTasksFromService()">Get Tasks</button>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Task</th>
      <th>Description</th>
      <th>Completed?</th>
      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let taskx of tasks">
      <td>{{taskx.title}}</td>
      <td>{{taskx._id}}</td>
      <td>{{taskx.completed}}</td>
      <button class="btn btn-secondary" (click)="TaskFromService(taskx._id)">Show</button>
    </tr>

  </tbody>
</table>
<div class="card">
  <p>{{task.title}}</p>
</div>

<router-outlet></router-outlet>
